<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Films - New Movie Uploaded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #edf2f7;
            color: #2d3748;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #eaf3fb;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .email-header h1 {
            font-size: 24px;
            color: #2b6cb0;
            margin: 0;
        }

        .email-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #3182ce;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2c5282;
        }





        .email-footer {
            text-align: center;
            font-size: 14px;
            color: #718096;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="email-header">
            <h1>New Movie Uploaded to Moody Films!</h1>
        </div>

        <div class="email-content">
            <p>Hi there!</p>
            <p>Weâ€™re excited to let you know that the movie <strong>{{movieTitle}}</strong> is now available for you on
                Moody Films!</p>
            <p>Click the button below to start your download:</p>
            <div style="text-align: center;">
                <a href="{{movieLink}}" class="cta-button">Download Movie</a>
            </div>
        </div>


        <div class="email-footer">
            <p>Thank you for being part of the Moody Films community!</p>
        </div>
    </div>
</body>

</html>
